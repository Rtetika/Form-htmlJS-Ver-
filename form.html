<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Place</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div id="form-container" class="hidden">
        <h2> Add a new Tourist place</h2>
        <form action="" id="tourist-form">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="address">Address: </label>
                <input type="text" name="address" id="address" required>
            </div>
            <div>
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="rating" min="1" max="5" value="1"  required>
            </div>
            <div>
                <label for="type">Type: </label>
                <select name="type" id="type">
                    <option value="Hill">Hill</option>
                    <option value="beach">Beach</option>
                    <option value="Fountain">Fountain</option>
                    <option value="Landmark">Landmark</option>
                </select>
            </div>
            <div>
                <label for="Date">Date: </label>
                <input type="date" name="date" id="date" required>
            </div>

            <div>
                <label for="picture">Picture: </label>
                <input type="file" name="" id="picture" accept="image/*">
            </div>

            <div class="btn-container">
            <button type ="button" class="sub" onclick="submitForm()">Submit</button>
            <button type ="reset" class="res" >Reset</button>
            <a href="tourist.html"><h3>back to tourist list<h3> </a>

            </div>      
            
        </form>
    </div>
    
    <script src="app.js"></script>
 

</body>
</html>
